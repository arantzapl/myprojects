<!DOCTYPE html>
<html lang="es" xmlns:th="www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dulzuras del Carmelo</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<script src="https://kit.fontawesome.com/a3b08a0546.js"
	crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body>

	<div th:insert="~{administrador/_plantillaAdmin.html::header}"></div>

	<!-- Page Content -->
	<div class="main container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-5 mb-3">
			Dulzuras del Carmelo <small>Productos</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/admin}">Home</a></li>
			<li class="breadcrumb-item active">Ver Productos</li>
		</ol>

		<a class="btn btn-primary" th:href="@{/productos/crearProductos}">
			Crear Producto</a>
		<h2>Productos</h2>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Descripción</th>
					<th scope="col">Imagen</th>
					<th scope="col">Precio Unidad</th>
					<th scope="col">Precio Bandeja</th>
					<th scope="col">Precio Caja</th>
					<th scope="col">Acción</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="producto:${productos}">
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td><img th:src="${'/imagenes/' + producto.imagen}"
						alt="Imagen de producto" style="width: 100px; height: auto;"></td>
					<td th:text="${producto.precioUnidad}"></td>
					<td th:text="${producto.precioBandeja}"></td>
					<td th:text="${producto.precioCaja}"></td>
					<td><a class="btn btn-warning"
						th:href="@{'/productos/editarProductos/' + ${producto.id}}">Editar</a>
					</td>
					<td><a class="btn btn-danger"
						th:href="@{'/productos/borrarProducto/' + ${producto.id}}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
	<!-- /.container -->

	<div th:insert="~{administrador/_plantillaAdmin.html::footer}"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
