<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dulzuras del Carmelo</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
	
<script src="https://kit.fontawesome.com/a3b08a0546.js"
	crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:insert="~{administrador/_plantillaAdmin.html::header}"></div>

	<!-- Page Content -->
	<div class="main container">

		<!-- Jumbotron Header -->
		<header class="jumbotron my-4">
			<h1 class="display-4">Bienvenido a Dulzuras del Carmelo</h1>
		</header>

		<!-- Page Features -->
		<div class="row text-center">
			<div class="col-lg-3 col-md-6 mb-4" th:each="producto: ${productos}">
				<div class="card h-100">
					<img class="card-img-top"
						th:src="${'/imagenes/' + producto.imagen}" alt="">
					<div class="card-body">
						<p class="card-text" th:text="${producto.nombre}"></p>
					</div>
					<div class="card-footer">
						<a th:href="${'/homeProductos/' + producto.id}"
							class="btn btn-success">Ver producto</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:insert="~{administrador/_plantillaAdmin.html::footer}"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
