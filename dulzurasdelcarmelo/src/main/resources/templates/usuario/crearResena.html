<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dulzuras del Carmelo</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
	
<script src="https://kit.fontawesome.com/a3b08a0546.js"
	crossorigin="anonymous"></script>

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<div th:insert="~{usuario/_plantillaUsuario.html::header}"
		th:if="${sesion == null}"></div>

	<div th:insert="~{usuario/_plantillaUsuario.html::header-user}"
		th:unless="${sesion == null}"></div>


	<!-- Page Content -->
	<div class="main container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Deja tu reseña:</h2>

					</div>
				</div>
			</div>
		</div>

		<form th:action="@{/usuario/guardarResena}" method="post">
			<div class="form-group">
				<input type="hidden" name="idProducto" th:value="${producto.id}" />
				<input type="hidden" name="idUsuario" th:value="${usuario.id}" /> <label
					for="comentario">Comentario:</label>
				<textarea name="comentario" id="comentario" required></textarea>
			</div>

			<div class="form-group">
            <label for="puntuacion">Puntuación</label>
            <select class="form-control" id="puntuacion" name="puntuacion" required>
                <option value="5">5 - Excelente</option>
                <option value="4">4 - Muy bueno</option>
                <option value="3">3 - Bueno</option>
                <option value="2">2 - Regular</option>
                <option value="1">1 - Malo</option>
            </select>
        </div>

			<div class="form-group">
				<div class="col-sm-2">
					<button type="submit">Enviar Reseña</button>
				</div>
			</div>
		</form>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:insert="~{usuario/_plantillaUsuario.html::footer}"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
