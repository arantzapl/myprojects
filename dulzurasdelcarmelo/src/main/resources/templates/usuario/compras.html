<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dulzuras del Carmelo</title>

<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<script src="https://kit.fontawesome.com/a3b08a0546.js"
	crossorigin="anonymous"></script>


<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">
<link th:href="@{/css/styles.css}" rel="stylesheet">

</head>
<body>

	<!-- Navigation -->
	<div th:insert="~{usuario/_plantillaUsuario.html::header-user}"
		th:unless="${sesion == null}"></div>

	<!-- Page Content -->
	<div class="main container">


		<!-- Page Heading/Breadcrumbs -->
		<h1 class="mt-4 mb-3">
			Dulzuras del Carmelo <small>Compras</small>
		</h1>

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Compras</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">No. de Pedido</th>
									<th scope="col">Fecha</th>
									<th scope="col">Valor</th>
									<th scope="col">Acci√≥n</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="pedido: ${pedidos}">
									<td th:text="${pedido.numero}"></td>
									<td th:text="${pedido.fechaCreacion}"></td>
									<td th:text="${pedido.precioTotal}"></td>
									<td><a th:href="${'/usuario/detalleCompras/' + pedido.id}"
										class="btn btn-success">Ver Detalle</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /.container -->

	<!-- Footer -->
	<div th:insert="~{usuario/_plantillaUsuario.html::footer}"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
