<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Dulzuras del Carmelo</title>


<!-- Bootstrap core CSS -->
<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}">Dulzuras del Carmelo</a>


			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link" href="login.html">Login</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>


	<!-- Page Content -->
	<div class="container">

		<div class="card mb-3">
			<div class="row no-gutters">
				<div class="col-md-4"></div>
				<div class="col-md-8">
					<div class="card-body">
						<h2>Registro</h2>
					</div>
				</div>
			</div>
		</div>
		<form th:action="@{/usuario/guardarUsuario}" method="post">
			<div class="form-group">
				<label for="nombre">Nombre:</label> <input type="text"
					class="form-control" id="nombre" name="nombre" required
					placeholder="Ingrese su nombre" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label for="apellidos">Apellidos:</label> <input type="text"
					class="form-control" id="apellidos" name="apellidos" required
					placeholder="Ingrese sus apellidos" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="email" name="email" required
					placeholder="Ingrese su email" autocomplete="off">
			</div>

			<div class="form-group">
				<label for="direccion">Dirección:</label> <input type="text"
					class="form-control" id="direccion" name="direccion" required
					placeholder="Ingrese su dirección" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label for="localidad">Localidad:</label> <input type="text"
					class="form-control" id="localidad" name="localidad" required
					placeholder="Ingrese su localidad" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label for="codPostal">Código Postal:</label> <input type="text"
					class="form-control" id="codPostal" name="codPostal" required
					placeholder="Ingrese su código postal" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label for="numTelefono">Nº Teléfono:</label> <input type="text"
					class="form-control" id="numTelefono" name="numTelefono" required
					placeholder="Ingrese su teléfono de contacto" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label for="password">Contraseña:</label> <input type="password"
					class="form-control" id="password" name="password" required
					placeholder="Ingrese su contraseña" autocomplete="off">
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="img">Imagen:</label>
				<div class="col-sm-10">
					<input type="file" class="form-control-file" id="img" name="imagen">
				</div>
			</div>

			
			<div>
				<button type="submit" class="btn btn-success">Guardar</button>
			</div>
		</form>

	</div>

	<!-- /.container -->

	<!-- Footer -->
	<div th:insert="~{usuario/_plantillaUsuario.html::footer}"></div>

	<!-- Bootstrap core JavaScript -->
	<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
